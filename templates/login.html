<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="/static/prototypes/16x16.ico">
    <title>登录-运维自动化平台</title>

    <meta name="description" content="User login page"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- basic styles -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/static/css/font-awesome.min.css"/>

    <!-- page specific plugin styles -->

    <!-- fonts -->
    {#
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300"/>
    #}

    <!-- ace styles -->
    <link rel="stylesheet" href="/static/css/ace.min.css"/>
    <link rel="stylesheet" href="/static/css/ace-rtl.min.css"/>
</head>

<body class="login-layout">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container">

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h3 align="center">
                                        Fenix自动化部署
                                    </h3>

                                    <div class="space-6"></div>

                                    <form action="/login/" method="post">
                                        <fieldset>
                                            <input type="hidden" id="type" name="type" value="login"/>
                                            <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input type="text" class="form-control" placeholder="请输入用户名"
                                                                   id="engname" name="engname" autocomplete="off"/>
                                                            <i class="icon-user"></i>
                                                        </span>
                                            </label>

                                            <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input type="password" class="form-control"
                                                                   placeholder="请输入密码" id="password" name="password"/>
                                                            <i class="icon-lock"></i>
                                                        </span>
                                            </label>

                                            <div class="space"></div>

                                            <div id="dl1" class="clearfix">
                                                <!--
                                                <label class="inline">
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"> Remember Me</span>
                                                </label>
                                                -->

                                                <button type="submit"
                                                        class="width-35 pull-right btn">
                                                    <!--<i class="icon-key"></i>-->
                                                    登&nbsp;&nbsp;&nbsp;录
                                                </button>
                                            </div>

                                            <div class="space-4">
                                                {{ return_data }}
                                            </div>
                                        </fieldset>
                                    </form>
                                </div><!-- /widget-main -->

                                <div class="toolbar clearfix">
                                    <div class="bs">
                                        <a href="#" onclick="show_box('forgot-box'); return false;">
                                            <i class="icon-arrow-left"></i>
                                            忘记密码
                                        </a>
                                    </div>

                                    <!--
                                    <div>
                                        <a href="#" onclick="show_box('signup-box'); return false;" class="user-signup-link">
                                            免费注册
                                            <i class="icon-arrow-right"></i>
                                        </a>
                                    </div> -->
                                </div>
                            </div><!-- /widget-body -->
                        </div><!-- /login-box -->

                        <div id="forgot-box" class="forgot-box widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header red lighter bigger">
                                        <i class="icon-key"></i>
                                        找回密码
                                    </h4>

                                    <div class="space-6"></div>
                                    <p>
                                        请输入用于找回密码的电子邮箱
                                    </p>

                                    <form>
                                        <fieldset>
                                            <input type="hidden" id="type" name="type" value="reset"/>
                                            <label class="block clearfix">
                                                        <span class="block input-icon input-icon-right">
                                                            <input type="email" class="form-control"
                                                                   placeholder="Email"/>
                                                            <i class="icon-envelope"></i>
                                                        </span>
                                            </label>

                                            <div class="clearfix">
                                                <button type="button" class="width-35 pull-right btn btn-sm btn-danger">
                                                    <!--<i class="icon-lightbulb"></i>-->
                                                    确&nbsp;&nbsp;&nbsp;定
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </div><!-- /widget-main -->

                                <div class="toolbar center">
                                    <a href="#" onclick="show_box('login-box'); return false;"
                                       class="back-to-login-link">
                                        返回登录页面
                                        <i class="icon-arrow-right"></i>
                                    </a>
                                </div>
                            </div><!-- /widget-body -->
                        </div><!-- /forgot-box -->
                    </div><!-- /position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
</div><!-- /.main-container -->

<div id="footer1">华为公司©版权所有&nbsp;&nbsp;</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

<script type="text/javascript">
            window.jQuery || document.write("<script src='/static/js/jquery-2.0.3.min.js'>"+"<"+"/script>");

</script>

<script type="text/javascript">
            if("ontouchend" in document) document.write("<script src='/static/js/jquery.mobile.custom.min.js'>"+"<"+"/script>");

</script>

<!-- inline scripts related to this page -->
<script type="text/javascript">
            function show_box(id) {
             jQuery('.widget-box.visible').removeClass('visible');
             jQuery('#'+id).addClass('visible');
            }

</script>
</body>
</html>
